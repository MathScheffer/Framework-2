<div class="container">
  <h3>Lista de Cards</h3>
  <div class="row">
    <div class="col col-xl-3 col-lh-4 col-sm-6 col-12" *ngFor="let prod of listaProdutos">
      <app-card-produto class="p-3">
        <img class="card-img" src="/imagem.png" alt="imagem do produto" titulo>

        <div conteudo>
          <h3 class="card-title">{{prod.nome}}</h3>
          <p class="card-text">{{prod.preco | moeda}} </p>
          <!-- <p class="card-text">{{prod.preco | moeda}} -->
          <p>Descrição: Um produto muito bom</p>
        </div>
      </app-card-produto>
    </div>
  </div>
</div>
